<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="restsyle.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ff82894b23.js" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</head>
<body onload="">
    <nav class="menu">
        <img class="logo" src="/img/A_stylish_and_modern_logo_for_a_PC_parts_sales_p.jpg" alt="">
        <table>
            <ul>
                <li>HOME</li>
                <li>SOBRE</li>
                <li>PRODUTOS</li>
            </ul>
            <div class="social">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </table>
    </nav>
    <div class="conteiner" id="jogos-conteiner"></div>
        <div class="card">
            <img src="/produtos/produto1.jpg" alt="">
            <h3>titolo</h3>
        </div>
    <script>
        function carregar (){
            fetch('jogos.json')
                .then(response => response.json)
                .then (jogos =>{
                    const conteiner = document.querySelector("#jogos-conteiner")

                    jogos.map(jogo =>{
                        const card = document.createElement("div")
                        card.classList.add("card")
                        const img = document.createElement("img")
                        img.src = jogo.imagem
                        const title = document.createElement("h3")
                        titulo.textContent = jogo.nome 

                        card.appendChild(img)
                        card.appendChild(titulo)
                        conteiner.appendChild(card)
                    })
                })
        }
        carregar()
        
    </script>

</body>
</html>
